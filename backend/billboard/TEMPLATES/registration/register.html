{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'billboard/css/login.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="login-page">
        <div class="form">

            {% block content %}
            <h1>Create an account</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create the account">
                <p class="message">allready have a account? <a href="/billboard/login">Log in</a></p>
            </form>
            {% endblock %}

        </div>
    </div>
</body>

</html>
